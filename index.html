<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple boilerplate HTML file.">
    <meta name="keywords" content="HTML, boilerplate, template">
    <meta name="author" content="John Doe">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Boilerplate</title>
    


</head>

<body>
    <h1>Welcome to the Boilerplate</h1>
    <form>
        <input type="text" id="name" name="name">
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message here..."></textarea>
        <input type="submit" value="Submit" id="submitBtn">
        <input type="reset" value="ClearAll">
    </form>
    
    <div class="entries">

    </div>

</body>

</html>
